<!DOCTYPE html>
<html>
<head>
  <title>Create DID</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Create DID</h1>
    <p>Fill in your public key and click the button to create a DID.</p>
    <div class="mb-3">
      <label for="address" class="form-label">您的地址</label>
      <input type="text" class="form-control" id="address" placeholder="0x...">
    </div>
    <button type="button" id="connectButton" class="btn btn-primary">Connect</button>
    <button type="button" id="createButton" class="btn btn-primary">Create DID</button>
  </div>

  <script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  <script src="./index.js" type="module"></script>
</body>
</html>
